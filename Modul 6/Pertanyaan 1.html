<body>
    <p>
        <script lang="JavaScript">
            const customers = [
            {nama: "Lena", Membership: true },
            {nama: "Rio", Membership: false }

            if (customer.Membership) {
            console.log(`${customer.name} mendapatkan diskon 5%`);

        }   

        customers.forEach(checkMembership);
