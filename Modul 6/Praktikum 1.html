<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel JavaScript</title>
</head>
<body>
    <p>
        <script lang="JavaScript">
            let nama = "NAMA ANDA";
            document.writeln(nama);

            nama = 123;
            document.writeln(nama);

            nama = true;
            document.writeln(nama);
        </script>
    </p>
    
</body>
</html>
