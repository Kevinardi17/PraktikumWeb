<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Menu Restoran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Daftar Menu Restoran Kevin Ardi Setyawan</h1>
        <img src="logo.png" alt="Logo Restoran" class="logo">
        <nav>
            <a href="index.html">MENU</a>
            <a href="about.html">ABOUT</a>
        </nav>
    </header>

    <table>
        <thead>
            <tr>
                <th title="Nama Makanan">Nama Makanan</th>
                <th title="Harga">Harga</th>
                <th title="Tautan">Tautan</th>
                <th title="Gambar">Gambar</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nasi Goreng</td>
                <td>Rp 20.000</td>
                <td><a href="https://example.com/nasi-goreng">Lihat</a></td>
                <td><img src="nasi-goreng.jpg" alt="Nasi Goreng" class="food-img"></td>
            </tr>
            <tr>
                <td>Mie Ayam</td>
                <td>Rp 15.000</td>
                <td><a href="https://example.com/mie-ayam">Lihat</a></td>
                <td><img src="mie-ayam.jpg" alt="Mie Ayam" class="food-img"></td>
            </tr>
            <tr>
                <td>Sate Ayam</td>
                <td>Rp 25.000</td>
                <td><a href="https://example.com/sate-ayam">Lihat</a></td>
                <td><img src="sate-ayam.jpg" alt="Sate Ayam" class="food-img"></td>
            </tr>
        </tbody>
    </table>

    <form id="order-form">
        <h2>Pesanan</h2>
        <label><input type="checkbox" name="order" value="Nasi Goreng"> Nasi Goreng</label><br>
        <label><input type="checkbox" name="order" value="Mie Ayam"> Mie Ayam</label><br>
        <label><input type="checkbox" name="order" value="Sate Ayam"> Sate Ayam</label><br>
        <button type="button" onclick="submitOrder()">Pesan</button>
    </form>

    <footer>
        @Copyright [Nama Anda] 2024
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
