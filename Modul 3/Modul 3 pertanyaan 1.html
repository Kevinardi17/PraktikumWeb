<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resep Makanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .recipe-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }

        .recipe-title {
            font-size: 2em;
            margin-bottom: 10px;
            border: 2px solid #ff6347;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .recipe-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .recipe-list {
            list-style-type: none;
            padding: 0;
            background-color: #ffebcd;
            border-radius: 8px;
            padding: 15px;
        }

        .recipe-list li {
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="recipe-container">
        <h1 class="recipe-title">Telur Sambal</h1>
        <img src="telur-sambal.jpg" alt="Telur Sambal" class="recipe-image">
        <ul class="recipe-list">
            <li>4 butir telur, rebus dan kupas</li>
            <li>2 sendok makan minyak goreng</li>
            <li>5 buah cabai merah, haluskan</li>
            <li>2 siung bawang putih, cincang halus</li>
            <li>3 siung bawang merah, iris tipis</li>
            <li>1 sendok teh gula merah</li>
            <li>Garam secukupnya</li>
            <li>1 sendok makan air asam jawa</li>
        </ul>
    </div>
</body>
</html>
